<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/static/assets/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ng-init="findItemCat1List(0);findOne();">

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">商品图片</a>                                                        
                            </li>    
                            <li >
                                <a href="#customAttribute" data-toggle="tab">扩展属性</a>                                                        
                            </li>     
                            <li >
                                <a href="#spec" data-toggle="tab" >规格</a>                                                        
                            </li>                       
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								   <div class="col-md-2 title">商品分类</div>
		                          
		                           	  <div class="col-md-10 data">
		                           	  	<table>
		                           	  		<tr>
		                           	  			<td>
													<!--
														ng-options: 属性可以在表达式中使用数组或对象来自动生成一个select中的option列表。
														ng-options与ng-repeat很相似，很多时候可以用ng-repeat来代替ng-options。
														但是ng-options提供了一些好处，例如减少内存提高速度，以及提供选择框的选项来让用户选择。
													-->
													<select class="form-control select-sm" ng-model="entity.goods.category1Id" ng-options="item.id as item.name for item in itemCat1List" ng-disabled="true"></select>
		                              			</td>
		                              			<td>
													<select class="form-control select-sm" ng-model="entity.goods.category2Id" ng-options="item.id as item.name for item in itemCat2List" ng-disabled="true"></select>
		                              			</td>
		                              			<td>
													<select class="form-control select-sm" ng-model="entity.goods.category3Id" ng-options="item.id as item.name for item in itemCat3List" ng-disabled="true"></select>
		                              			</td>
		                              			<td>
		                           	  				模板ID:{{entity.goods.typeTemplateId}}
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                              	
		                              </div>	                              
		                          	  
									
		                           <div class="col-md-2 title">商品名称</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" placeholder="商品名称" value="" ng-model="entity.goods.goodsName" ng-disabled="true">
		                           </div>
		                           
		                           <div class="col-md-2 title">品牌</div>
		                           <div class="col-md-10 data">
		                              <select class="form-control" ng-model="entity.goods.brandId" ng-options="item.id as item.text for item in brandList" ng-disabled="true"></select>
		                           </div>
		
								   <div class="col-md-2 title">副标题</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" placeholder="副标题" value="" ng-model="entity.goods.caption" ng-disabled="true">
		                           </div>
		                           
		                           <div class="col-md-2 title">价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" class="form-control"  placeholder="价格" value="" ng-model="entity.goods.price" ng-disabled="true">
		                           	   </div>
		                           </div>
		                           
		                           <div class="col-md-2 title editer">商品介绍</div>
                                   <div class="col-md-10 data editer">
                                       <textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
                                   </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">包装列表</div>
		                           <div class="col-md-10 data rowHeight2x">
		                           	<textarea rows="4"  class="form-control" placeholder="包装列表" ng-model="entity.goodsDesc.packageList" ng-disabled="true"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">售后服务</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="4"  class="form-control"  placeholder="售后服务" ng-model="entity.goodsDesc.saleService" ng-disabled="true"></textarea>
		                           </div>                        
                                  
                                    
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">颜色</th>
											    <th class="sorting">图片</th>
							            </thead>
					                    <tbody>
					                      <tr ng-repeat="item in entity.goodsDesc.itemImages track by $index">
									            <td>
									            	{{item.color}}
									            </td>
									            <td>
									           		<img alt="" src="{{item.url}}" width="100px" height="100px">
									            </td>
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                           
                            <!--扩展属性-->
                            <div class="tab-pane" id="customAttribute">
                                <div class="row data-type">                                
	                                <div ng-repeat="item in entity.goodsDesc.customAttributeItems track by $index">
		                                <div class="col-md-2 title">{{item.text}}</div>
				                        <div class="col-md-10 data">
				                              <input class="form-control" placeholder="{{item.text}}" ng-model="item.value" ng-disabled="true">
				                        </div>
	                                </div>
                                </div>
                            </div>
                      
                            <!--规格-->
                            <div class="tab-pane" id="spec">
                            	<div class="row data-type">
	                            	<div class="col-md-2 title">是否启用规格</div>
			                        <div class="col-md-10 data">
			                        	<input type="checkbox" ng-model="entity.goods.isEnableSpec" ng-true-value="1" ng-false-value="0" ng-disabled="true">
			                        </div>
                            	</div>
                            	<p>
                            	
                            	<div ng-if="entity.goods.isEnableSpec == 1">
                            	
	                                <div class="row data-type">
	                                
		                                <div ng-repeat="pojo in specList track by $index">
			                                <div class="col-md-2 title">{{pojo.text}}</div>
					                        <div class="col-md-10 data">
					                               
					                            <span ng-repeat="option in pojo.options track by $index">
					                            	<input  type="checkbox" ng-click="updateSpecAttribute($event, pojo.text, option.optionName);createItemList();"
															ng-checked="checkAttributeValue(pojo.text, option.optionName)" ng-disabled="true">{{option.optionName}}
					                            </span>  	
					                        </div>
		                                </div>   
	                                </div>
								<!--{{entity.goodsDesc.specificationItems}}-->
	                                
	                                <div class="row data-type">
	                                	 <table class="table table-bordered table-striped table-hover dataTable">
						                    <thead>
						                        <tr>
												    <th class="sorting" ng-repeat="pojo in entity.goodsDesc.specificationItems track by $index">{{pojo.attributeName}}</th>
												    <th class="sorting">价格</th>
												    <th class="sorting">库存</th>
												    <th class="sorting">是否启用</th>
												    <th class="sorting">是否默认</th>
											    </tr>
								            </thead>
						                    <tbody>
						                      <tr ng-repeat="item in entity.itemList track by $index">
										            <td ng-repeat="pojo in entity.goodsDesc.specificationItems track by $index">
										            	{{item.spec[pojo.attributeName]}}
										            </td>
										            <td>
										           		<input class="form-control"  placeholder="价格" ng-model="item.price" ng-disabled="true">
										            </td>
										            <td>
										            	<input class="form-control" placeholder="库存数量" ng-model="item.num" ng-disabled="true">
										            </td>
										            <td>
										             	<input type="checkbox" ng-model="item.status" ng-true-value="1" ng-false-value="0" ng-disabled="true">
										            </td>
										            <td>
										                <input type="checkbox" ng-model="item.isDefault" ng-true-value="1" ng-false-value="0" ng-disabled="true">
										            </td>
						                      </tr>

						                    </tbody>
									 	</table>
										<!--{{entity.itemList}}-->
	                                </div>
	                                
	                            </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <a class="btn btn-default" href="/admin/goods">返回列表</a>
				  </div>
			
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传商品图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>颜色</td>
		      		<td><input  class="form-control" placeholder="颜色" ng-model="image_entity.color">  </td>
		      	</tr>			    
		      	<tr>
		      		<td>商品图片</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button class="btn btn-primary" type="button" ng-click="uploadFile()">
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  ng-if="image_entity.url" ng-src="{{image_entity.url}}" width="200px" height="200px">
									<img  ng-if="!image_entity.url" ng-src="" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" aria-hidden="true" ng-click="add_image_entity()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

	<script src="/static/assets/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 富文本编辑器 -->
	<link rel="stylesheet" href="/static/assets/plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="/static/assets/plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="/static/assets/plugins/kindeditor/lang/zh_CN.js"></script>

	<script src="/static/assets/plugins/angularjs/angular.min.js"></script>
	<script src="/static/base.js"></script>
	<script src="/static/service/goodsService.js"></script>
	<script src="/static/service/itemCatService.js"></script>
	<script src="/static/service/typeTemplateService.js"></script>
	<script src="/static/controller/baseController.js"></script>
	<script src="/static/controller/goodsController.js"></script>
	<!-- 正文区域 /-->
	<script type="text/javascript">

		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="content"]', {
				allowFileManager : true  // 是否允许浏览服务器已上传文件 默认值是：false
			});
		});

	</script>
       
</body>

</html>
